<div class="mat-elevation-z8">
  <mat-table [dataSource]="dataSource" matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.user.fullName}} </mat-cell>
    </ng-container>

    <!-- Hours Column -->
    <ng-container matColumnDef="hours">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Hours</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.loggedHours}} </mat-cell>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Date</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.date}} </mat-cell>
    </ng-container>

    <!-- Tags Column -->
    <ng-container matColumnDef="tags">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Tags</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.tags}} </mat-cell>
    </ng-container>

    <!-- Notes Column -->
    <ng-container matColumnDef="notes">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Notes</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.notes}} </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>
  <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
</div>
