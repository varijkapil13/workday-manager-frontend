<div class="mat-card" fxLayout="row" fxLayoutAlign="space-between center">
  <h2 class="page-title">
    Holidays
  </h2>
  <button mat-flat-button color="accent" (click)="onAddHolidaysClick()">Add Holidays</button>
</div>
<div class="table-container">
  <mat-table [dataSource]="dataSource" matSort>


    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Date</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.date}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="notes">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.notes}} </mat-cell>
    </ng-container>

    <!-- Last Updated  Column -->
    <ng-container matColumnDef="updatedAt">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Last Updated</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.updatedAt}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>

</div>
<div>
  <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
</div>
