<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput type="text" formControlName="username"
             [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
      <mat-error *ngIf="f.username.errors && f.username.errors.required"> Username is required</mat-error>
      <mat-error *ngIf="f.username.errors && f.username.errors.email"> Please enter a valid email</mat-error>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
      <mat-error *ngIf="f.password.errors && f.password.errors.required"> Password is required</mat-error>
      <mat-error *ngIf="f.password.errors && f.password.errors.minlength"> Password should be atleast 6 character long
      </mat-error>

    </mat-form-field>
  </div>
  <div class="form-group">
    <button mat-raised-button [disabled]="loading">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Login
    </button>
  </div>
</form>
