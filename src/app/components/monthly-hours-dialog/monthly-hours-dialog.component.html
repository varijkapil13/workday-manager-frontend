<h2 mat-dialog-title> Monthly Hours </h2>
<p> <strong> Empty Fields mean default hours</strong></p>
<p>Please only fill values for special case months (Kurzarbeit etc)</p>
<mat-dialog-content>
  <div>
    <mat-spinner *ngIf="loading" color="accent" mode="indeterminate"></mat-spinner>
  </div>
  <mat-table *ngIf="!loading" [dataSource]="dataSource" matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="yearMonth">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Month</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.yearMonth | date: "MMM yyyy"}} </mat-cell>
    </ng-container>

    <!-- Start Date Column -->
    <ng-container matColumnDef="hours">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Hours allowed</mat-header-cell>
      <mat-cell *matCellDef="let element; let i = index">
        <mat-form-field appearance="fill">
          <mat-label>Hours Allowed</mat-label>
          <input matInput [(ngModel)]="userMonthlyHoursData[i].hours" type="number" (change)="onDataChange(element)"/>
        </mat-form-field>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>
  <div>
    <mat-paginator [pageSizeOptions]="[12, 24, 36]" showFirstLastButtons></mat-paginator>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button color="warn" mat-dialog-close mat-flat-button>Close</button>
</mat-dialog-actions>

<app-toast-component #appToastNotifications></app-toast-component>
